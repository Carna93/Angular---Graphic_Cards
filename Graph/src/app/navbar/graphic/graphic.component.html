<br>
<div class="row">
    <div class="col-8">
        <div class="row">
            <div class="col-6">
                <app-pagination [totalItems]="Cards?.count" [pageSize]="parameters.pageSize" (onPageSelected)="changePage($event)"></app-pagination>
            </div>
            <div class="col-6">
                <app-page-size [pages]="Pages" [activePages]="parameters.pageSize" (pagesChange)="updateAll($event)"></app-page-size>
            </div>
        </div>
        <div class="row">
            <div class="col-12" *ngFor="let item of Cards?.results">
                <app-graph-list [cards]="item"></app-graph-list>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="row">
            <div class="col-12">
                <router-outlet></router-outlet>
            </div>
        </div>    
    </div>
</div>
