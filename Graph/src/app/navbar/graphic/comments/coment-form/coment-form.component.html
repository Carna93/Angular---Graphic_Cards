<form>
    <div class="form-group row">
        <div class="col-12">
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" [(ngModel)]="formComent.author">
        </div>      
    </div>
    <div class="form-group row">
        <div class="col-12">
            <input type="text" name="comments" id="comments" class="form-control" placeholder="Comments" [(ngModel)]="formComent.text">
        </div>     
    </div>
    <div class="form-group row">
        <div class="col-12">
            <button class="btn btn-primary" type="submit" (click)="newComent()">Submit</button>
        </div>
    </div>
</form>
